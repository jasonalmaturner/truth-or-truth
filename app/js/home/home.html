<div class='login-register-wrapper'>
	<div class='login-register-menu'>
		<ul>
			<li ng-click="loginToggle()"> Login </li>
			<li ng-click="registerToggle()"> Register </li>
		</ul>
	</div>
	<div class='forms-container'>
		<div class='login-register-form' ng-controller='loginCtrl' ng-show="login">
			<form role="form" name="loginForm">
				<div class="form-group">
			    	<label> Email </label>
			    	<input type="email" class="form-control" id="inputEmail" name="inputEmail" placeholder="Enter email" ng-model="user.email" required>
			    	<p class='error' ng-if='loginForm.inputEmail.$error.required && loginForm.inputEmail.$dirty'>
			    		Email is required.
            		</p>
			  	</div>
			  	<div class="form-group">
			    	<label> Password </label>
			    	<input type="password" class="form-control" id="inputPassword" name="inputPassword" placeholder="Password" ng-model="user.password" required>
			    	<p class='error' ng-if='loginForm.inputPassword.$error.required && loginForm.inputPassword.$dirty'>
			    		Password is required.
            		</p>
			  	</div>
			  	<button type="submit" class="btn btn-default" ng-disabled="loginForm.$invalid">Submit</button>
			</form>
		</div>
		<div class='login-register-form' ng-controller='registerCtrl' ng-show="register">
		<form role="form" name="registerForm">
		  	<div class="form-group">
		    	<label> Name </label>
		    	<input type="text" class="form-control" id="inputFirstName" name="inputFirstName" placeholder="Enter first name" ng-model="user.firstName" required>
		    	<input type="text" class="form-control" id="inputLastName" name="inputLastName" placeholder="Enter last name" ng-model="user.lastName" required>
		    	<p class='error' ng-if='registerForm.inputLastName.$error.required && registerForm.inputLastName.$dirty'>
			    	Last name is required.
            	</p>
		    	<p class='error' ng-if='registerForm.inputFirstName.$error.required && registerForm.inputFirstName.$dirty'>
			    	First name is required.
            	</p>
		  	</div>
		  	<div class="form-group">
		    	<label> Email address </label>
		    	<input type="email" class="form-control" id="inputEmail" name="inputEmail" placeholder="Enter email" ng-model="user.email" required>
		    	<p class='error' ng-if='registerForm.inputEmail.$error.required && registerForm.inputEmail.$dirty'>
			    	Email is required.
            	</p>
		  	</div>
		  	<div class="form-group">
		    	<label> Password </label>
		    	<input type="password" class="form-control" id="inputPassword" name="inputPassword" placeholder="Password" ng-model="user.password" required ng-minlength=5 ng-maxlength=15>
		    	<p class='error' ng-if='registerForm.inputPassword.$error.required && registerForm.inputPassword.$dirty'>
			    	Password is required.
            	</p>
		    	<p class='help-block' ng-if='registerForm.inputPassword.$invalid && registerForm.inputPassword.$dirty'>
			    	Password must be between five and fifteen characters long.
            	</p>
		  	</div>
		  	<!-- Will add confirm password field after I find/create a directive that will match the two password fields -->
<!-- 		  	<div class="form-group">
		    	<label> Confirm Password </label>
		    	<input type="password" class="form-control" id="inputPassword" placeholder="Confirm password" ng-model="user.confirm" required ng-minlength=5 ng-maxlength=15>
		  	</div> -->
		  	<button type="submit" class="btn btn-default" ng-disabled="registerForm.$invalid">Submit</button>
		</form>
		</div>
	</div>
</div>
